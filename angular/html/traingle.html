<!DOCTYPE html>
<html>
<head>
<title>try angular</title>
<script  src="./angular.min.js"></script>
</head>
<body ng-app="eshop" ng-controller="eshopCtrl">
<p>
a:<input ng-model="a">
</p>


<p>
b:<input ng-model="b">
</p>

<p>
c:<input ng-model="c">
</p>

<p>
area is{{ar}}
</p>
<p>
<button ng-click="area()">Area</button>
</p>
</body>

<script>
var app = angular.module('eshop',[]);
app.controller('eshopCtrl',function($scope){


$scope.area=function(){

var s=(parseFloat($scope.a)+parseFloat($scope.b)+parseFloat($scope.c))/3
$scope.ar=Math.sqrt(s*(s-$scope.a)*(s-$scope.b)*(s-$scope.c));

};

});
</script>
</html>
