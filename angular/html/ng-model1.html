<!DOCTYPE html>
<html>
<head>
<title>try angular</title>
<script  src="./angular.min.js"></script>
</head>
<body ng-app="eshop" ng-controller="eshopCtrl">

<p>
first Number:<input ng-model="a">
</p>
<p>
second Number:<input ng-model="b">
</p>
<p>
<button ng-click="add()">Add Number</button>
</p>
</body>

<script>
var app = angular.module('eshop',[]);
app.controller('eshopCtrl',function($scope){

$scope.add=function(){
var t1=parseInt($scope.a);
var t2=parseInt($scope.b);

alert(t1+t2)
}


});
</script>
</html>
